<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <button type="button" class="btn btn-secondary" onclick="openMyModalByJs()">
        Open modal by Javascript Fn
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" onclick="closeMyModalByJs()">Close by JS Fn</button>
                </div>

            </div>
        </div>
    </div>

</div>
<script type="text/javascript">

    function openMyModalByJs() {
        $('#myModal').modal('show');
    }

    function closeMyModalByJs() {
        $('#myModal').modal('hide');
    }
</script>
